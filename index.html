<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Personal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <!-- Icono personalizado para PWA -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' rx='30' fill='%23d4af37'/><text x='96' y='118' text-anchor='middle' font-family='Cinzel, serif' font-weight='700' font-size='80' fill='%238e24aa'>MZ</text></svg>">

  <!-- Manifest para PWA -->
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <div class="mascara-agenda">
    <h1>
      <span>Agenda Personal</span>
      <div class="logo-mz">MZ</div>
    </h1>

    <div class="calendar">
      <div class="calendar-header">
        <button id="btn-mes-anterior">◀</button>
        <div id="mes-actual"></div>
        <button id="btn-mes-siguiente">▶</button>
      </div>
      <div class="calendar-grid">
        <div class="calendar-day-header">D</div>
        <div class="calendar-day-header">L</div>
        <div class="calendar-day-header">M</div>
        <div class="calendar-day-header">M</div>
        <div class="calendar-day-header">J</div>
        <div class="calendar-day-header">V</div>
        <div class="calendar-day-header">S</div>
      </div>
      <div class="calendar-grid" id="calendario"></div>
    </div>

    <div class="barra-acciones">
      <button id="btn-fecha" class="btn-accion btn-fecha" disabled>Ninguna fecha</button>
      <button id="btn-nueva" class="btn-accion btn-nueva">Nueva anotación</button>
      <button id="btn-agregar" class="btn-accion btn-agregar">Agregar nota</button>
    </div>

    <div class="input-group">
      <label>Escribe tu nota aquí:</label>
      <textarea id="texto" placeholder="Tu anotación..."></textarea>
    </div>

    <div class="notas-container">
      <h2>Mis anotaciones</h2>
      <div id="lista-notas"></div>
    </div>
  </div>

  <div class="overlay-confirm" id="overlayConfirm">
    <div class="confirm-box">
      <div>¿Eliminar esta anotación?</div>
      <button class="confirm-yes" id="btn-confirm-yes">Sí, borrar</button>
      <button class="confirm-no" id="btn-confirm-no">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
